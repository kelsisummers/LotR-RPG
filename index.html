<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lord of the Rings RPG</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase|Metal+Mania|VT323" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    

    <!-- CSS Effect -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="page-layout">
  <div class='row game-container'>
    <div class="col-lg-6 champion-container">

    <!-- Champions Displayed Here  -->
      <h2> Choose Your Champion</h2>
        <div id='champion'>

      <!-- Samwise -->
        <div id = 'samwise' class="card text-white bg-dark mb-3 text-center characters float">
            <div class="card-body">
              <h4 class="card-title" style="font-size: 25px; font-family: 'Cormorant Unicase', serif;">Samwise Gamgee</h4>
              <img src="assets/images/samwise.jpg" alt="Samwise Gamgee">
              <br>
            </div>
          </div>

        <!-- Gollum -->
          <div id = 'gollum' class="card text-white bg-dark mb-3 text-center characters float">
            <div class="card-body">
              <h4 class="card-title" style="font-size: 20px; font-family: 'Cormorant Unicase', serif;">Gollum (aka Smeagol)</h4>
              <img src="assets/images/gollum.jpg" alt="Gollum">
            </div>
          </div>

        <!-- Gandalf -->
          <div id = 'gandalf' class="card text-white bg-dark mb-3 text-center characters float">
            <div class="card-body">
              <h4 class="card-title" style="font-size: 23px; font-family: 'Cormorant Unicase', serif;">Gandalf the White</h4>
              <img src="assets/images/gandalf.jpg" alt="Gandalf the White">
            </div>
          </div>

        <!-- The Ring -->
          <div id = 'thering' class="card text-white bg-dark mb-3 text-center characters float">
            <div class="card-body">
              <h4 class="card-title" style="font-size: 25px; font-family: 'Cormorant Unicase', serif;">The One Ring</h4>
              <img src="assets/images/ring.jpg" alt="The Ring">
            </div>
          </div>
      </div>

      <!-- Game Fight Stats Will Display Here -->
      <br>
      <div id="gameStats"></div>
  </div>

    <div class='col-lg-6 opponent-container'>

      <!-- Possible Opponents Will Display Here -->
      <h2>Choose Your Opponent</h2>
        <div id='opponents'></div>

      <!-- Current Opponent and Fight Button Will Display Here-->
      <h2 id='battle'>Battle</h2>
        <div id='defender'></div>
        <div id='fight'></div>
    </div>
  </div>

<!-- Game Title -->
  <footer class="footer">
    <!-- <div class="container-fluid"> -->
      <p>Battle of Mount Doom</p>
    <!-- </div> -->
  </footer>

</div>

<!-- Javascript and JQuery Links -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="assets/javascript/game.js"></script>

</body>
</html>
